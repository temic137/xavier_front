<div class="min-h-screen bg-gray-50 py-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">

      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Edit Chatbot's Knowledge base: {{ chatbotName }}</h2>
        <p class="text-gray-500 text-sm">Modify your chatbot's configuration below</p>
      </div>
      
      
      <div class="mb-6">
        <textarea [(ngModel)]="chatbotData" rows="15" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all resize-none text-sm"></textarea>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-4">
        <button (click)="saveChatbot()" 
          class="inline-flex items-center justify-center px-4 py-2 w-full sm:w-auto bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium shadow-sm">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
