

<div class="min-h-screen bg-gray-50 py-12">
  <div class="container mx-auto px-4 max-w-4xl">
    <div class="bg-white rounded-lg shadow-sm p-8">
      <!-- Header -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-800">Edit Chatbot's Knowledge base: {{ chatbotName }}</h2>
        <p class="text-gray-600 mt-2">Modify your chatbot's configuration below</p>
      </div>
      
      <!-- Textarea -->
      <div class="mb-6">
        <textarea 
          [(ngModel)]="chatbotData"
          rows="15"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none">
        </textarea>
      </div>
      
      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4">
        <button 
          (click)="saveChatbot()" 
          class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
          <i class="mr-2"></i> <!-- Add your icon here -->
          Save Changes
        </button>
        

      </div>
    </div>
  </div>
</div>
