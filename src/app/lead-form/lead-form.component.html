<div class="lead-form-container">
  <div *ngIf="message" 
       [ngClass]="{'bg-green-100 border-green-400 text-green-700': isSuccess, 
                  'bg-red-100 border-red-400 text-red-700': !isSuccess}"
       class="p-3 mb-4 rounded border">
    {{ message }}
  </div>
  
  <div *ngIf="!showForm" class="text-center p-4">
    <h3 class="text-lg font-medium text-gray-900">Thank you for your interest!</h3>
    <p class="mt-2 text-gray-600">We'll be in touch with you shortly.</p>
    <button (click)="showForm = true" 
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
      Submit Another Inquiry
    </button>
  </div>
  
  <form *ngIf="showForm" (ngSubmit)="submitLead()" class="space-y-4">
    <h3 class="text-lg font-medium text-gray-900">Interested in learning more?</h3>
    <p class="text-sm text-gray-600 mb-4">Fill out this form and we'll get back to you soon.</p>
    
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name *</label>
      <input type="text" 
             id="name" 
             name="name" 
             [(ngModel)]="lead.name" 
             required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
      <input type="email" 
             id="email" 
             name="email" 
             [(ngModel)]="lead.email" 
             required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
      <input type="tel" 
             id="phone" 
             name="phone" 
             [(ngModel)]="lead.phone"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" 
                name="message" 
                [(ngModel)]="lead.message" 
                rows="3"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    
    <div>
      <button type="submit" 
              [disabled]="isSubmitting"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
        <span *ngIf="isSubmitting">Submitting...</span>
        <span *ngIf="!isSubmitting">Submit</span>
      </button>
    </div>
  </form>
</div>
