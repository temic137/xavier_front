<section class="py-20 bg-black text-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-light mb-4">Powerful Features</h2>
      <p class="text-gray-400">Explore what makes our platform unique</p>
    </div>

    <div class="max-w-6xl mx-auto relative" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <div class="relative overflow-hidden rounded-xl">
        <div [ngClass]="{'opacity-0': isAnimating, 'opacity-100': !isAnimating}" class="transition-opacity duration-500">
          <div class="flex flex-col md:flex-row items-center gap-12 p-8">
            <div class="flex-1">
              <div class="rounded-lg p-4 h-64 flex items-center justify-center">
                <img [src]="features[currentIndex].image" 
                     [alt]="features[currentIndex].title"
                     class="rounded-lg object-cover w-full h-full">
              </div>
            </div>
            <div class="flex-1 space-y-4">
              <h3 class="text-2xl font-light">{{ features[currentIndex].title }}</h3>
              <p class="text-gray-400 leading-relaxed">
                {{ features[currentIndex].description }}
              </p>
              <button class="text-blue-400 hover:text-blue-300 transition-colors flex items-center gap-2">
                Learn more
                <i class="fas fa-chevron-right w-4 h-4"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="absolute top-1/2 -translate-y-1/2 -left-4 md:-left-12">
        <button (click)="prevFeature()"
                [disabled]="isAnimating"
                class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors">
          <i class="fas fa-chevron-left w-6 h-6"> < </i>
        </button>
      </div>

      <div class="absolute top-1/2 -translate-y-1/2 -right-4 md:-right-12">
        <button (click)="nextFeature()"
                [disabled]="isAnimating"
                class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors">
          <i class="fas fa-chevron-right w-6 h-6"> > </i>
        </button>
      </div>

      <!-- Indicator Dots -->
      <div class="flex justify-center gap-2 mt-8">
        <button *ngFor="let feature of features; let i = index"
                (click)="goToFeature(i)"
                [disabled]="isAnimating"
                [ngClass]="{'bg-blue-500': i === currentIndex, 'bg-gray-600': i !== currentIndex}"
                class="w-2 h-2 rounded-full transition-colors">
        </button>
      </div>
    </div>
  </div>
</section>
