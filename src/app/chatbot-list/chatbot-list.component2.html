<div class="min-h-screen bg-gray-50">
  

  <!-- Header -->
  <div class="bg-white shadow">
    <a routerLink="" routerLinkActive="router-link-active" class="text-3xl font-bold mb-4 block">AI Chatbots</a>
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
        <h2 class="text-3xl font-bold text-gray-900">Your Chatbots</h2>
        <h5 class="text-sm font-bold text-gray-900">(click on the chatbot for features)</h5>
        <div class="flex space-x-4">
          <button (click)="createChatbot()"
            class="px-6 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            New Chatbot
          </button>
          <button (click)="logout1()"
            class="px-6 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let chatbot of chatbots"
      class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100">
      <div class="flex space-x-2 ">
        <button (click)="deleteChatbot(chatbot.id)" class="text-red-500 hover:text-red-600 p-4 mr-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
      <div class="p-6 flex flex-col items-center justify-center">
            <button 
      (click)="getfeedback(chatbot.id)"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors"
    >
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2"
          d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" 
        />
      </svg>
      Feedback
    </button>
            
        <!-- Chatbot Name with RouterLink -->
        <h3
          [routerLink]="['/chatbot', chatbot.id, 'train', chatbot.id]"
          class="text-xl font-semibold text-gray-900 hover:underline cursor-pointer text-center mb-6">
          {{ chatbot.name }}
        </h3>
        
        
        <!-- Larger Chatbot Icon -->
        <div class="flex items-center justify-center w-full"  >
          <a [routerLink]="['/chatbot', chatbot.id, 'train', chatbot.id]">
            <svg 
            class="w-32 h-32 text-black"
            fill="currentColor" 
            viewBox="0 0 24 24" 
            xmlns="http://www.w3.org/2000/svg">
            <path d="M21.928 11.607c-.202-.488-.635-.605-.928-.633V8c0-1.103-.897-2-2-2h-6V4.61c.305-.274.5-.668.5-1.11a1.5 1.5 0 0 0-3 0c0 .442.195.836.5 1.11V6H5c-1.103 0-2 .897-2 2v2.997l-.082.006A1 1 0 0 0 1.99 12v2a1 1 0 0 0 1 1H3v5c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5a1 1 0 0 0 1-1v-1.938a1.006 1.006 0 0 0-.072-.455zM5 20V8h14l.001 3.996L19 12v2l.001.005.001 5.995H5z"></path>
            <ellipse cx="8.5" cy="12" rx="1.5" ry="2"></ellipse>
            <ellipse cx="15.5" cy="12" rx="1.5" ry="2"></ellipse>
            <path d="M8 16h8v2H8z"></path>
          </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>



  
   

  <!-- Feedback Modal -->
  <div *ngIf="feed" class="fixed inset-0 z-50 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Chatbot Feedback</h3>
            <button (click)="clearfeedback()" class="text-gray-400 hover:text-gray-500">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="bg-gray-50 rounded-lg p-4 max-h-[60vh] overflow-y-auto custom-scrollbar">
            <pre class="text-sm text-gray-800 whitespace-pre-wrap">{{ feedback }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success/Error Message Toast -->
  <div *ngIf="message"
    class="fixed bottom-4 right-4 max-w-md w-full bg-white shadow-lg rounded-lg pointer-events-auto flex ring-1 ring-black ring-opacity-5"
    [ngClass]="{'ring-green-500': isSuccess, 'ring-red-500': !isSuccess}">
    <div class="flex-1 w-0 p-4">
      <div class="flex items-start">
        <div class="flex-shrink-0 pt-0.5">
          <svg *ngIf="isSuccess" class="h-6 w-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <svg *ngIf="!isSuccess" class="h-6 w-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="ml-3 flex-1">
          <p class="text-sm font-medium" [ngClass]="{'text-green-700': isSuccess, 'text-red-700': !isSuccess}">
            {{ message }}
          </p>
        </div>
      </div>
    </div>
    <div class="flex border-l border-gray-200">
      <button (click)="message = ''" class="w-full border border-transparent rounded-none rounded-r-lg p-4 flex items-center justify-center text-sm font-medium text-gray-600 hover:text-gray-500 focus:outline-none">
        Dismiss
      </button>
    </div>
  </div>
</div>
