<div class="min-h-screen bg-gray-50 md:items-center">
  <div class="relative">
    <!-- Mobile Header -->
    <header class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-md z-50 flex items-center p-2">
      <div class="flex items-center w-full">
        <a routerLink="/chatbots" class="flex items-center mr-auto text-gray-600 hover:text-black transition-colors focus:outline-none">
          <svg class="w-5 h-5 mr-2 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7" />
          </svg>
          <span class="text-sm font-medium">Back</span>
        </a>
    
        <div class="flex-grow text-center">
          <a routerLink="" class="text-2xl font-bold">Xavier AI</a>
        </div>
    
        <button (click)="isMobileMenuOpen = !isMobileMenuOpen" class="ml-auto focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Navbar (Desktop and Mobile) -->
    <nav [ngClass]="{'translate-x-0': isMobileMenuOpen, '-translate-x-full': !isMobileMenuOpen}"
         class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg flex flex-col 
                transform transition-transform duration-300 
                md:translate-x-0 z-50">
      <!-- Mobile Header -->
      <div class="md:hidden flex justify-between items-center px-4 py-4 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-900">{{ chatbotName }}</h2>
        <button (click)="isMobileMenuOpen = false" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Desktop Header -->
      <div class="px-4 py-6 border-b border-gray-200 hidden md:block">
        <a routerLink="/chatbots" class="group flex items-center gap-2 text-gray-600 text-sm font-medium
           hover:text-black transition-colors focus:outline-none">
          <svg class="w-4 h-4 mr-2 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7" />
          </svg>
          Chatbots
        </a>
        <h2 class="text-2xl font-bold text-gray-900 mt-4">{{ chatbotName }}</h2>
      </div>

      <!-- Navigation Items -->
      <div class="flex-1 flex flex-col py-4">
        <div class="space-y-1 px-2">
          <!-- Dashboard -->
          <a (click)="setActiveTab('analytics')" 
             [class.bg-black]="activeTab === 'analytics'"
             [class.text-white]="activeTab === 'analytics'"
             class="group flex items-center px-4 py-4 text-sm font-medium text-gray-500 
                    hover:bg-black hover:text-white rounded-md cursor-pointer transition-colors">
            <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Dashboard
          </a>
          <br/>

          <!-- Train -->
          <a (click)="setActiveTab('train')"
             [class.bg-black]="activeTab === 'train'"
             [class.text-white]="activeTab === 'train'"
             class="group flex items-center px-4 py-4 text-sm font-medium text-gray-500 
                    hover:bg-black hover:text-white rounded-md cursor-pointer transition-colors">
            <svg class="w-4 h-4 mr-2 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            Train
          </a>
          <br/>


          <a (click)="setActiveTab('test')"
          [class.bg-black]="activeTab === 'test'"
          [class.text-white]="activeTab === 'test'"
          class="group flex items-center px-4 py-4 text-sm font-medium text-gray-500 
                 hover:bg-black hover:text-white rounded-md cursor-pointer transition-colors">
                 <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
         Test
       </a>
          <br/>

          <!-- Edit Knowledge -->
          <a (click)="setActiveTab('knowledge')"
             [class.bg-black]="activeTab === 'knowledge'"
             [class.text-white]="activeTab === 'knowledge'"
             class="group flex items-center px-4 py-4 text-sm font-medium text-gray-500 
                    hover:bg-black hover:text-white rounded-md cursor-pointer transition-colors">
            <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Edit Knowledge base
          </a>
          <br/>

          <!-- Integration -->
          <a (click)="setActiveTab('integration')"
             [class.bg-black]="activeTab === 'integration'"
             [class.text-white]="activeTab === 'integration'"
             class="group flex items-center px-4 py-4 text-sm font-medium text-gray-500 
                    hover:bg-black hover:text-white rounded-md cursor-pointer transition-colors">
            <svg class="w-4 h-4 mr-2 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
            Integration
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="md:ml-64 p-2 pt-16 md:pt-2">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
