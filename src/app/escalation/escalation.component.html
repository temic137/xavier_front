<div class="min-h-screen bg-gradient-to-br p-4 sm:p-6 md:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200">
      <!-- Header -->
      <div class="px-6 py-5 border-b border-gray-200 bg-white">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="bg-indigo-100 p-2 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
              </svg>
            </div>
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800">Customer Support</h2>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="border-b border-gray-200">
        <nav class="flex -mb-px">
          <button 
            (click)="activeTab = 'tickets'" 
            class="py-4 px-6 text-center border-b-2 font-medium text-sm transition-colors"
            [class.border-indigo-500]="activeTab === 'tickets'"
            [class.text-indigo-600]="activeTab === 'tickets'"
            [class.border-transparent]="activeTab !== 'tickets'"
            [class.text-gray-500]="activeTab !== 'tickets'"
            [class.hover:text-gray-700]="activeTab !== 'tickets'"
            [class.hover:border-gray-300]="activeTab !== 'tickets'">
            Tickets
          </button>
          <button 
            (click)="activeTab = 'leads'" 
            class="py-4 px-6 text-center border-b-2 font-medium text-sm transition-colors"
            [class.border-indigo-500]="activeTab === 'leads'"
            [class.text-indigo-600]="activeTab === 'leads'"
            [class.border-transparent]="activeTab !== 'leads'"
            [class.text-gray-500]="activeTab !== 'leads'"
            [class.hover:text-gray-700]="activeTab !== 'leads'"
            [class.hover:border-gray-300]="activeTab !== 'leads'">
            Leads
          </button>
        </nav>
      </div>

      <!-- Content -->
      <div [ngSwitch]="activeTab">
        <div *ngSwitchCase="'tickets'">
          <app-ticket-management [chatbotId]="chatbotId"></app-ticket-management>
        </div>
        <div *ngSwitchCase="'leads'">
          <app-leads-management [chatbotId]="chatbotId"></app-leads-management>
        </div>
      </div>
    </div>
  </div>
</div>
